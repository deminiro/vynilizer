<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vinilyzer</title>
</head>
<body>
  <div class="container">
    <img src="../src/assets/1.png" alt="" class="vinil-plate" id="vinil-plate">
    <div>
      <h1 class="name-of-song-plate" id="name-for-plate">
      </h1>
    </div>
    <img src="../src/assets/2.png" alt="" class="vinil-platform">
    <img src="../src/assets/buttonSwitchOn.png" alt="" class="vinil-button-on" id="btn-switch-on">
    <img src="../src/assets/buttonSwitchOff.png" alt="" class="vinil-button-off" id="">
    <div id="time-of-sound">0:0</div>
  </div>
  <div class="container-to-choose-sound">
    <h3 class="choose-sound-headline">Choose sound</h3>
    <ul class="container-with-plates" id="container-with-plates">
      <li class="li-plates">
        <img src="../src/assets/1.png" alt="" class="vinil-plate-sound" id="vinil-plate-hype">
        <p class="sound-name">Twenty One Pilots - Hype</p>
      </li>
      <li class="li-plates">
        <img src="../src/assets/1.png" alt="" class="vinil-plate-sound" id="vinil-plate-doubt">
        <p class="sound-name">Twenty One Pilots - Doubt</p>
      </li>
      <li class="li-plates">
        <img src="../src/assets/1.png" alt="" class="vinil-plate-sound" id="vinil-plate-polarize">
        <p class="sound-name">Twenty One Pilots - Polarize</p>
      </li>
      <li class="li-plates">
        <img src="../src/assets/1.png" alt="" class="vinil-plate-sound" id="vinil-plate-bandito">
        <p class="sound-name">Twenty One Pilots - Bandito</p>
      </li>
    </ul>
  </div>
</body>
</html>
